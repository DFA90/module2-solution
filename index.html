<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOffApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller='ToBuyController as ToBuyController'>

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ol>
        <li ng-repeat="item in ToBuyController.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="ToBuyController.buyItem($index);">Bought</button>
        </li>
      </ol>
     <div class="emptyMessage" ng-if='ToBuyController.items.length === 0'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBoughtController'>
     <h2>Already Bought:</h2>

     <ol>
        <li ng-repeat="item in AlreadyBoughtController.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
     <div class="emptyMessage" ng-if='AlreadyBoughtController.items.length === 0'>Nothing bought yet.</div>
    </div>

  </div>
</div>

</body>
</html>
